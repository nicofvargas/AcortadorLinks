spring.application.name=Shorty

app.dominio=http://localhost:8080/

# H2 Console Settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- ¡LA LÍNEA CLAVE QUE PROBABLEMENTE TE FALTA! ---
# Esta configuración asegura que la conexión a la base de datos
# se mantenga abierta mientras la consola esté activa.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# (Opcional, pero buena práctica para H2)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Esto le dice a Hibernate que genere el esquema de la BD automáticamente
spring.jpa.hibernate.ddl-auto=update
